<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        button:hover {
            background-color: #005599;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            margin-top: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>URL Generator voor Upgrade Applicatie</h1>
    <p>Pas de objecten in de JavaScript code aan en klik op de knop om een URL te genereren.</p>
    
    <div id="notificationArea"></div>
    
    <textarea id="urlResult" class="hidden"></textarea>
    
    <button id="generateButton">Genereer URL</button>
    <button id="copyButton" class="hidden">Kopieer naar Klembord</button>

    <script>
    const baseConfig = {
        baseUrl: "https://mtulp.github.io/demo/38e0aerfgud3gas3efgf.html",
        title: "Upgrade",
        subtitle: "Kies een reeds afgenomen pakket of stel zelf samen",
        removeAdminCounts: true,
        enableCommunication: true
    };
    
    const prices = [
        15.21, 
        9.14,  
        15.21, 
        15.21, 
        9.14,  
        3.06   
    ];
    
    const componentNames = [
        "Financieel",
        "Financieel Meekijken",
        "Facturatie",
        "AdmInbox (Aanleveren & Registreren)",
        "AdmInbox (Alleen Aanleveren)",
        "OCR"
    ];
    
    const bundles = [
        {c:[0,2], d:0, n:"FF"},
        {c:[0,2,3], d:15.19, n:"ADM FI FA"},
        {c:[1,3], d:3.04, n:"ADM FI ME"},
        {c:[1,4], d:0, n:"ADM SU FI ME"},
        {c:[1,2], d:0, n:"MK+ FACT"},
        {c:[1,2,3], d:0, n:"MK+ FACT ADM"},
        {c:[2,3], d:0, n:"ADM FA"},
        {c:[2,4], d:0, n:"FACT SU_2"}
    ];
    
    const bundleUI = [
        {i:[0,2,3], p:"€ 30,44", c:"22"},
        {i:[1,3], p:"€ 21,31", c:"9"},
        {i:[0,2], p:"€ 30,42", c:"14"},
        {i:["Kies je eigen combinatie"], p:"", c:""}
    ];
    
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('generateButton').addEventListener('click', generateURL);
        document.getElementById('copyButton').addEventListener('click', copyURLToClipboard);
    });
    
    function generateURL() {
        try {
            const params = new URLSearchParams();
            
            params.append('title', baseConfig.title);
            params.append('subtitle', baseConfig.subtitle);
            params.append('removeAdminCounts', baseConfig.removeAdminCounts ? 'true' : 'false');
            params.append('enableCommunication', baseConfig.enableCommunication ? 'true' : 'false');
            
            params.append('ps', encodeURIComponent(JSON.stringify(prices)));
            params.append('cn', encodeURIComponent(JSON.stringify(componentNames)));
            params.append('bs', encodeURIComponent(JSON.stringify(bundles)));
            params.append('ui', encodeURIComponent(JSON.stringify(bundleUI)));
            
            const fullUrl = `${baseConfig.baseUrl}?${params.toString()}`;
            
            const resultArea = document.getElementById('urlResult');
            resultArea.value = fullUrl;
            resultArea.classList.remove('hidden');
            
            document.getElementById('copyButton').classList.remove('hidden');
            
            const notification = document.getElementById('notificationArea');
            if (fullUrl.length > 2083) {
                notification.innerHTML = `<div class="warning">Waarschuwing: De URL is ${fullUrl.length} tekens lang, wat langer is dan de IE limiet van 2083 tekens.</div>`;
            } else {
                notification.innerHTML = `<div class="success">URL gegenereerd (${fullUrl.length} tekens)</div>`;
            }
        } catch (error) {
            document.getElementById('notificationArea').innerHTML = `<div class="error">Fout bij genereren URL: ${error.message}</div>`;
        }
    }
    
    function copyURLToClipboard() {
        const urlText = document.getElementById('urlResult').value;
        
        navigator.clipboard.writeText(urlText).then(function() {
            document.getElementById('notificationArea').innerHTML = '<div class="success">URL gekopieerd naar klembord!</div>';
        }, function(err) {
            document.getElementById('notificationArea').innerHTML = `<div class="error">Fout bij kopiëren: ${err}</div>`;
        });
    }
    </script>
</body>
</html>
